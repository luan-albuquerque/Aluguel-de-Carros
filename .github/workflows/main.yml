name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
   
     - name: Setup NodeJs
       uses: actions/setup-node@v2
       with:
        node-version: 16.x
        
     - name: Install Dependencies
       run: npm install      
        
     - name: Build
       run: npm run build  
      
     - uses: appleboy/scp-action@master
       with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: ". , !node_modules"
        target: "test"
  
